<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>汉家江湖-人物属性</title>
</head>
<body>
  <div class="container">
    <div class="wrapper wrapper-personproperty">
      <div class="block block-base">
        <div class="base-info">
          <p class="info-name">icon + 李佩芷</p>
          <p class="info-nickname">潇湘夜雨</p>
          <div class="info-data">
            <p>等级: 50</p>
            <p>生命 23775/23775</p>
            <p>内力 5959/5959</p>
            <p>攻击 8200</p>
            <p>韧性 3883</p>
            <p>修为 208</p>
            <p>学习点数 16383047</p>
          </div>
        </div>
        <div class="base-figure"></div>
      </div>
      <div class="block block-content block-talent">
        <div class="content-left">
          <div class="talent-surplus">
            <p>剩余分配点数: 0/50</p>
            <button>重置</button>
          </div>
          <div class="talent-list">
            <p class="talent-item">学习新天赋6/8</p>
            <p class="talent-item">灵心慧质</p>
            <p class="talent-item">折光逆剑5/5 + Slider</p>
            <p class="talent-item">大师姐</p>
            <p class="talent-item">管家</p>
            <p class="talent-item">狭路相逢</p>
            <p class="talent-item">衡山轻雁功4/4 + Slider</p>
            <p class="talent-item">剑法精通10/10 + Slider</p>
          </div>
        </div>
        <div class="content-right">
          <div class="talent-detail">
            <p class="talent-desc">灵心慧质(来自：人物自带)</p>
            <p class="talent-desc">习武天赋极高的李佩芷，可以多学习一个武学、一个心法。</p>
            <p class="talent-desc">可学习武学上限+1</p>
            <p class="talent-desc">可学习心法上限+1</p>
          </div>
        </div>
      </div>
      <div class="block block-navlist">
        <p class="block-navitem">潜质</p>
        <p class="block-navitem">经脉</p>
        <p class="block-navitem">天赋</p>
        <p class="block-navitem">属性</p>
        <p class="block-navitem">装备</p>
        <p class="block-navitem">技能</p>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="app.css">
</body>
</html>
