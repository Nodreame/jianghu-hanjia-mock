<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="modules/person/person-potential.css">
</head>
<body>
    <div class="content-info content-left">
      <div class="potential-list">
        <div class="potential-item">
          <div class="potential-item-bg"></div>
          <div class="potential-item-content">
            <div class="potential-item-figure">
              <img src="../../static/img/lipeizhi-0.png" alt="">
            </div>
            <p class="potential-item-title">
              <span class="potential-item-icon"></span>
              <span class="potential-item-text">初始</span>
            </p>
          </div>
        </div>
        <div class="potential-item potential-gooditem">
          <div class="potential-item-bg"></div>
          <div class="potential-item-content">
            <div class="potential-item-figure">
              <img src="../../static/img/lipeizhi-1.png" alt="">
            </div>
            <p class="potential-item-title">
              <span class="potential-item-icon icon-atk"></span>
              <span class="potential-item-text">夜雨潇湘</span>
            </p>
          </div>
        </div>
        <div class="potential-item potential-gooditem">
          <div class="potential-item-bg"></div>
          <div class="potential-item-content">
            <div class="potential-item-figure">
              <img src="../../static/img/lipeizhi-2.png" alt="">
            </div>
            <p class="potential-item-title">
              <span class="potential-item-icon icon-atk"></span>
              <span class="potential-item-text">衡山掌门</span>
            </p>
          </div>
        </div>
        <div class="potential-item potential-gooditem potential-disable">
          <div class="potential-item-bg"></div>
          <div class="potential-item-content">
            <div class="potential-item-figure">
              <img src="../../static/img/lipeizhi-3.png" alt="">
            </div>
            <p class="potential-item-title">
              <span class="potential-item-icon icon-spe"></span>
              <span class="potential-item-text">潇湘水云</span>
            </p>
          </div>
        </div>
        <div class="potential-item potential-bestitem">
          <div class="potential-item-bg"></div>
          <div class="potential-item-content">
            <div class="potential-item-figure">
              <img src="../../static/img/lipeizhi-4.png" alt="">
            </div>
            <p class="potential-item-title">
              <span class="potential-item-icon icon-atk"></span>
              <span class="potential-item-text">霰雪霏云</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="content-info content-right">
      <div class="potential-bg"></div>
      <div class="potential-detail">
        <p class="potential-detail-fixed">与人物初始状态相比</p>
        <p class="potential-detail-desc"></p>
      </div>
      <div class="potential-whiteplace"></div>
      <div class="potential-condition">
        <span>解锁条件：</span>
      </div>
    </div>
</body>
</html>
