<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link rel="stylesheet" href="modules/person/person-prop.css">

    <div class="content-info content-left">

          </p>
          <p class="prop-statsitem">
            <span class="prop-statsitem-icon"></span>
            <span class="prop-statsitem-name">身法</span>
            <span class="prop-statsitem-basevalue">101</span>
            <span class="prop-statsitem-addedvalue">(+37)</span>
          </p>
          <p class="prop-statsitem">
            <span class="prop-statsitem-icon"></span>
            <span class="prop-statsitem-name">悟性</span>
            <span class="prop-statsitem-basevalue">127</span>

          <p class="prop-statsitem">

            <span class="prop-statsitem-basevalue">118</span>
            <span class="prop-statsitem-addedvalue">(+2)</span>

    <div class="content-info content-right">
      <div class="prop-overview">
        <span class="prop-overview-item"></span>
      </div>
      <div class="prop-data">
        <p class="prop-data-growtitle">角色成长</p>
        <div class="prop-data-growstats">

            <span class="prop-data-growstatsitem-name">拳法</span>
            <span class="prop-data-growstatsitem-value">丙</span>

            <span class="prop-data-growstatsitem-name">剑法</span>

          <p class="prop-data-growstatsitem">

          <p class="prop-data-growstatsitem">
            <span class="prop-data-growstatsitem-name">身法</span>
            <span class="prop-data-growstatsitem-value">乙+</span>
          </p>
          <p class="prop-data-growstatsitem">
            <span class="prop-data-growstatsitem-name">奇门</span>
            <span class="prop-data-growstatsitem-value">乙+</span>
          </p>
          <p class="prop-data-growstatsitem">
            <span class="prop-data-growstatsitem-name">定力</span>
            <span class="prop-data-growstatsitem-value">甲</span>
          </p>
          <p class="prop-data-growstatsitem">
            <span class="prop-data-growstatsitem-name">悟性</span>
            <span class="prop-data-growstatsitem-value">甲+</span>
          </p>
        </div>
        <p class="prop-data-whitespace"></p>
        <!-- 生命值 & 内力 -->
        <p class="prop-data-healthpoint">
          <span>生命值</span>
          <span class="prop-data-healthpoint-totalvalue">23775</span>
          <span>=</span>
          <span class="prop-data-healthpoint-basevalue">12549</span>
          <span>(+</span>
          <span class="prop-data-healthpoint-addedvalue">11226</span>
          <span>}</span>
        </p>
        <p class="prop-data-endogenouspoint">
          <span>内力</span>
          <span class="prop-data-endogenouspoint-totalvalue">5959</span>
          <span>=</span>
          <span class="prop-data-endogenouspoint-basevalue">884</span>
          <span>(+</span>
          <span class="prop-data-endogenouspoint-addedvalue">5075</span>
          <span>}</span>
        </p>
        <p class="prop-data-whitespace"></p>
        <!-- 集气 & 攻防 -->
        <p class="prop-data-vigour"></p>
        <p class="prop-data-atk"></p>
        <p class="prop-data-def"></p>
        <p class="prop-data-whitespace"></p>
        <!-- 反击、闪避、命中、暴击、负面（眩晕、迷茫等）、寻宝 -->
        <p class="prop-data-other"></p>
        <p class="prop-data-whitespace"></p>
        <!-- 结尾提示 -->
        <p class="prop-data-tip">
          其他更多属性词条不在此显示
        </p>

</html>
